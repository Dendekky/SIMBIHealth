<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIMBIHealth</title>
    <link rel="stylesheet" href="simbi.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

<body>
	<section class="signupSection">
		<div>
		<h1>SIMBIHealth</h1>
		<p><input type="text" name="fullname" class="inputText" required placeholder="Full Name"></p>
		<p><input type="email" name="email" class="inputText" required placeholder="Email"></p>
		<p><input type="tel" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" class="inputText" required placeholder="Phone No"></p>
		<p>
			<h3>Gender</h3>
          	<input type="checkbox" name="confirmation" id="confirmation">
          	<label for="confirmation">Male</label>
          	<input type="checkbox" name="confirmation" id="confirmation">
         	<label for="confirmation">Female</label>
        </p>
		<p><input type="text" name="username" class="inputText" required placeholder="Choose a Username"></p>
		<p><input type="password" name="password" class="inputText" required placeholder="password"></p>
		<p><input type="submit" class="input-submit" value="Sign Up"></p>
		<p><input type="submit" class="input-submit" value="Back"></p>
		</div>
		<h3>By clicking Sign Up, You declare that you have read <br> and consented to our license agreement</h3>
	</section>

</body>
